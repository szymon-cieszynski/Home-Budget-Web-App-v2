{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

<section class="reset_password">
    <div class="container my-3">
        <header>
            <h1>Request password reset</h1>
        </header>

        <div class="row">
            <div class="col-sm-12 mb-4">
                <form method="post" action="/password/request-reset">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus required
                            class="form-control" />
                    </div>
                    <button type="submit" class="button">Send password reset</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
