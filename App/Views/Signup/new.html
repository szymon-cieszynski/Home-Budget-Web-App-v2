{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}
{% block footer %}
<script src="/js/hideShowPassword.min.js"></script>
<script src="/js/app.js"></script>

<script>
    // customowa metoda na sprawdzenie poprawnosci hasla wg. wyrazenia regularnego: jedna litera i jedna liczba..
    /**
     * walidację hasła przenieśliśmy do public>js żeby uniknąć redundacji - sprawdzenie hasla podczas rejestracji i podczas resetu...
     *
     * Valid passwords contain at least one letter and one number.
     */
    $(document).ready(function () {

        /**
         * Validate the form
         */
        $('#formSignup').validate({
            rules: {
                name: 'required',
                email: {
                    required: true,
                    email: true,
                    remote: '/account/validate-email'
                },
                password: {
                    required: true,
                    minlength: 6,
                    validPassword: true
                }
            },
            messages: {
                email: {
                    remote: 'email already taken'
                }
            }
        });
        /**
          * Show password toggle button
          */
        $('#inputPassword').hideShowPassword({
            show: false,
            innerToggle: 'focus'
        });
    });
</script>

{% endblock %}

{% block body %}

<section class="registration">
    <div class="container my-3">
        <header>
            <h1>User registration</h1>
            <!-- //tu pokazuje błędy na stronie rejestracji: -->
            {% if user.errors is not empty %}
            <p>Errors:</p>
            <ul>
                {% for error in user.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </header>
        <div class="row">
            <div class="col-sm-12 mb-4">
                <form method="post" action="/signup/create" id="formSignup">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required
                            class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input id="inputEmail" name="email" placeholder="email address" value="{{ user.email }}"
                            required type="email" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" name="password" placeholder="Password" required
                            class="form-control" />
                    </div>

                    <!-- <div class="form-group">
                        <label for="inputPasswordConfirmation">Repeat password</label>
                        <input type="password" id="inputPasswordConfirmation" name="password_confirmation"
                            placeholder="Repeat password" required class="form-control" />
                    </div> -->

                    <input type="submit" class="button" value="Submit!">

                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
