{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block body %}
<section class="Settings">
    <div class="container my-3">
        <header>
            <h1>Settings</h1>
            <p>Change cateogires and paymet methods, add new or remove current.</p>
        </header>
        <div class="row g-2">
            <div class="col-sm-6 mb-4">
                <form action="/settings/editIncomes" method="post" id="formEditIncomeCat">
                    <div class="form-group mb-4">
                        <label>Incomes categories:</label>
                        <select id="category" name="category" class="form-control">
                            <option value="">--Your current incomes categories--</option>
                            {% for category in income_cat %}
                            <option value={{ category.id }}> {{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Button trigger modal -->
                    <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#editIncomeCat">
                        Edit
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="editIncomeCat" tabindex="-1" aria-labelledby="editIncomeCatLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="editIncomeCat">Edit category</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group incomeCategoriesInput">
                                        <label for="newIncomeName">Income category name</label>
                                        <input type="text" class="form-control" id="newIncomeName" name="newIncomeName">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="button" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="button">Save changes</button>
                                </div>
                            </div>
                        </div>
                        <!-- Button trigger modal DELETE-->
                        <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#deleteIncomeCat">
                            Delete
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="deleteIncomeCat" tabindex="-1"
                            aria-labelledby="deleteIncomeCatLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="deleteIncomeCat">Delete category</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group incomeCategoriesInput">
                                            <label for="newIncomeName">Income category name</label>
                                            <input type="text" class="form-control" id="newIncomeName"
                                                name="newIncomeName">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="button" data-bs-dismiss="modal">Cancel</button>
                                        <button type="submit" class="button">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
